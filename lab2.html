<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        function changePage(id) {
            let item = document.getElementById(id);
            let itemTag = item.tagName;
            let elems = Array.from(document.getElementsByTagName(itemTag));
            
            elems.reduce((acc,curr) => {
                if (curr !== item && curr.children.length === 0 && curr.textContent !=="") {
                    let prevS = curr.previousElementSibling;
                    if (prevS) {
                        curr.textContent += ' - ' +prevS.textContent;
                    }
                }
            })
            
        }
    </script>
</head>
<body>
    <button onclick="changePage('test')">кнопка</button>
